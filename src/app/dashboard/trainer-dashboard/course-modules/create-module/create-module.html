<h3>Add Module</h3>

@if (error) {
  <div class="error">{{ error }}</div>
}

<form (ngSubmit)="submit()">

  <label>Module Order *</label>
  <input
    type="number"
    [(ngModel)]="moduleOrder"
    name="moduleOrder"
  />

  <label>Title *</label>
  <input
    type="text"
    [(ngModel)]="title"
    name="title"
  />

  <label>Video URL</label>
  <input
    type="text"
    [(ngModel)]="videoUrl"
    name="videoUrl"
  />

  <label>Duration (minutes)</label>
  <input
    type="number"
    [(ngModel)]="durationMinutes"
    name="durationMinutes"
  />

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Creating...' : 'Create Module' }}
  </button>
</form>
