<div class="page">

  <h2>Edit Module</h2>

  <!-- Loading -->
  <div class="loading" *ngIf="loading">
    Loading module...
  </div>

  <!-- Error -->
  <p class="error" *ngIf="error">{{ error }}</p>

  <!-- Form -->
  <form *ngIf="!loading" (ngSubmit)="update()" class="form">

    <div class="field">
      <label>Module Order</label>
      <input
        type="number"
        [(ngModel)]="moduleOrder"
        name="moduleOrder"
        required />
    </div>

    <div class="field">
      <label>Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        required />
    </div>

    <div class="field">
      <label>Video URL</label>
      <input
        type="text"
        [(ngModel)]="videoUrl"
        name="videoUrl" />
    </div>

    <div class="field">
      <label>Duration (Minutes)</label>
      <input
        type="number"
        [(ngModel)]="durationMinutes"
        name="durationMinutes"
        required />
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">
        Update Module
      </button>

      <button
        type="button"
        class="btn secondary"
        (click)="router.navigate(['/trainer/courses', courseId, 'modules'])">
        Cancel
      </button>
    </div>

  </form>

</div>
