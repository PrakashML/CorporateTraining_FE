<div class="form-container">
  <h2>Edit Course</h2>

  @if (error) {
  <div class="alert alert-error">{{ error }}</div>
  }

  <form (ngSubmit)="submit()">

    <div class="form-group">
      <label>Title *</label>
      <input type="text" [(ngModel)]="title" name="title" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label>Skill Level *</label>
      <select [(ngModel)]="skillLevel" name="skillLevel">
        <option value="">Select Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="form-group">
      <label>Duration (hours) *</label>
      <input type="number" [(ngModel)]="durationHours" name="durationHours" />
    </div>

    <div class="form-actions">
      <!-- Added Cancel button for better UX -->
      <button type="button" class="btn secondary" routerLink="/trainer/courses">
        Cancel
      </button>

      <button type="submit" class="btn primary" [disabled]="loading">
        {{ loading ? 'Updating...' : 'Update Course' }}
      </button>
    </div>

  </form>
</div>
