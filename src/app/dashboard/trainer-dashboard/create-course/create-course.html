<div class="form-container">
  <h2>Create Course</h2>

  @if (error) {
  <div class="alert alert-error">{{ error }}</div>
  }

  @if (success) {
  <div class="alert alert-success">{{ success }}</div>
  }

  <form (ngSubmit)="submit()">

    <div class="form-group">
      <label>Title *</label>
      <input type="text" [(ngModel)]="title" name="title" placeholder="Enter course title" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="description" name="description" placeholder="Enter course description"></textarea>
    </div>

    <div class="form-group">
      <label>Skill Level *</label>
      <select [(ngModel)]="skillLevel" name="skillLevel">
        <option value="">Select Level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="form-group">
      <label>Duration (hours) *</label>
      <input type="number" [(ngModel)]="durationHours" name="durationHours" placeholder="e.g. 10" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Course' }}
      </button>
    </div>

  </form>
</div>
